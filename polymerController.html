<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="../core-meta/core-meta.html" />

<polymer-element name="polymer-controller" constructor="PolymerController" hidden>
  <script>
    Polymer('polymer-controller', {
      publish: {
        controllerName: ''
      },
      _registered: false,
      ready: function() {
        this.register();
        this.attachView();
        this.initScope();
      },
      initScope: function() {},
      register: function() {
        if (this._registered) {
          return;
        }

        var meta = document.createElement('core-meta');
        meta.type = 'Controller';
        meta.controller = this;
        meta.id = this.controllerName || this.element.name;
        meta.register(meta.id);

        this._registered = true;
      },
      attachView: function() {
        var meta = document.createElement('core-meta');
        meta.type = 'ControllersQueue';
        var viewMeta = meta.metaData[this.controllerName];
        if (viewMeta && viewMeta.views) {
          delete meta.metaData[this.controllerName];
          for (var i = 0; i < viewMeta.views.length; i++) {
            var view = viewMeta.views[i];
            view.attachController(this);
          }
        }
      },
      get $scope() {
        if (!this._$scope) {
          this._$scope = {};
        }

        return this._$scope;
      },
      get $view() {
        return this._$view;
      }
    });
  </script>
</polymer-element>
