<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="partialController.html" />

<polymer-element name="partial-view">
    <template>
        <input type="text" value="{{$scope.name}}" />
        <br/>Hello {{$scope.name}}
        <button on-click="{{click}}">Click me</button>
    </template>

    <script>
        Polymer('partial-view', {
        	name: '',
        	click: function() {
        		this.$scope.click();
        	}
        });
    </script>
</polymer-element>
