<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="partialController.html" />

<polymer-element name="partial-view">
  <template>
    <input type="text" value="{{$scope.name}}" />
    <br/>Hello {{$scope.name}}
    <button on-click="{{buttonClick}}">Click me</button>
  </template>

  <script>
    Polymer('partial-view', {
      ready: function() {
        this.buttonClick = this.$scope.buttonClick;
      }
    });
  </script>
</polymer-element>
